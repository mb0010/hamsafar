<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Илова кардани Сафар | Платформаи Ҷустуҷӯи Попутчик</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .trip-form {
            width: 400px;
            margin: 100px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="datetime-local"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
        }
        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="trip-form">
        <h2>Илова кардани Сафар</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="start_location">Макони оғоз</label>
                <input type="text" id="start_location" name="start_location" placeholder="Макони оғоз" required>
            </div>
            <div class="form-group">
                <label for="end_location">Макони охир</label>
                <input type="text" id="end_location" name="end_location" placeholder="Макони охир" required>
            </div>
            <div class="form-group">
                <label for="date">Дата ва вақт</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="seats_available">Миқдори ҷойҳои холӣ</label>
                <input type="number" id="seats_available" name="seats_available" placeholder="Миқдори ҷойҳои холӣ" required>
            </div>
            <div class="form-group">
                <label for="description">Тавсифи сафар (ихтиёрӣ)</label>
                <textarea id="description" name="description" rows="4" placeholder="Нависед, агар мехоҳед тавсифи сафарро гузоред"></textarea>
            </div>
            <button type="submit" class="button">Илова кардани Сафар</button>
        </form>
    </div>
</body>
</html>
