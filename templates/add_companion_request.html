<!DOCTYPE html>
<html lang="tj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ҷустуҷӯ барои ҳамсафар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            padding: 10px 0;
            text-align: center;
            color: white;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="datetime-local"], textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .back-button a {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ҷустуҷӯ барои ҳамсафар</h1>
    </header>

    <div class="container">
        <h2>Ихтилофи сафарро эълон кунед</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Иҷозат додан</button>
        </form>

        <div class="back-button">
            <a href="{% url 'view_companion_requests' %}">Баргаштан ба рӯйхати дархостҳо</a>
        </div>
    </div>

</body>
</html>
