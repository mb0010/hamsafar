<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тасдиқи Ҳал кардани Дархости Ҳамсфар</title>
    <style>
        /* Стили асосӣ барои саҳифа */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }

        .button {
            padding: 15px 25px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Тасдиқи Ҳал кардани Дархости Ҳамсфар</h1>
    </div>
</header>

<div class="container">
    <div class="content">
        <h2>Оё шумо ҳақиқатан мехоҳед, ки ин дархости ҳамсфарро нест кунед?</h2>
        <p>Барои тасдиқ кардани нест кардани дархост, тугмаи зерро пахш кунед.</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="button">Ҳал кардан</button>
        </form>

        <br>
        <a href="{% url 'view_companion_requests' %}" class="button" style="background-color: #3498db;">Бозгашт ба Дархостҳо</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Companion Finder. Ҳамаи ҳуқуқҳо эҳтиёт карда шудаанд.</p>
</footer>

</body>
</html>
