<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навсозии Дархости Ҳамсфар</title>
    <style>
        /* Стили асосӣ барои саҳифа */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .button {
            padding: 15px 25px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2ecc71;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Навсозии Дархости Ҳамсфар</h1>
    </div>
</header>

<div class="container">
    <div class="form-container">
        <h2>Навсозии Тафсилоти Дархост</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="request_status">Вазъи Дархост:</label>
            <select name="status" id="request_status">
                <option value="pending" {% if companion_request.status == 'pending' %}selected{% endif %}>Воқеъӣ</option>
                <option value="accepted" {% if companion_request.status == 'accepted' %}selected{% endif %}>Пазироишшуда</option>
                <option value="rejected" {% if companion_request.status == 'rejected' %}selected{% endif %}>Радшуда</option>
            </select>

            <label for="comments">Шарҳҳои Иловагӣ:</label>
            <textarea name="comments" id="comments" rows="4">{{ companion_request.comments }}</textarea>

            <button type="submit" class="button">Навсозии Дархост</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Companion Finder. Ҳамаи ҳуқуқҳо эҳтиёт карда шудаанд.</p>
</footer>

</body>
</html>
